<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Объединение портфелей TrueSkins by DICKERS</title>
  <style>
body {
  font-family: Arial, sans-serif;
  max-width: 600px;  /* keeps it readable on desktop */
  margin: auto;
  padding: 20px;
  line-height: 1.5;
  background: #f5f7fa;
}

h2 {
  text-align: center;
  margin-top: 0;
}

.notice {
  background: #eef6ff;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 20px;
  font-size: 14px;
}

input[type="file"],
input[type="text"] {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  margin-top: 10px;
  box-sizing: border-box;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 16px;
  font-size: 18px;
  margin-top: 20px;
  background: #1f7aff;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

button:disabled {
  background: #8db9ff;
  cursor: not-allowed;
}

button:active {
  transform: scale(0.98);
}

.footer {
  margin-top: 15px;
  font-size: 13px;
  text-align: center;
  color: #666;
}
</style>
</head>

<body>

<h2>Объединение портфелей TrueSkins</h2>

<input type="file" id="files" multiple accept=".json"><br><br>

Имя портфеля:
<input id="name" placeholder="Общий портфель"><br><br>

<button onclick="merge()">Объединить</button>

<script>

async function merge(){

const input = document.getElementById("files");

if(input.files.length < 2){

alert("Нужно минимум 2 файла");

return;

}

let merged=null;

for(const file of input.files){

const text=await file.text();

const data=JSON.parse(text);

if(!merged){

merged=data;

}else{

merged.rows.push(...data.rows);

}

}

const firstZero={};

const remove=[];

merged.rows.forEach((item,i)=>{

let price=parseFloat(item.priceBuy)||0;

if(price===0){

let name=item.name;

let qty=parseInt(item.quantity)||0;

if(firstZero[name]==null){

firstZero[name]=i;

}else{

merged.rows[firstZero[name]].quantity+=qty;

remove.push(i);

}

}

});

remove.reverse().forEach(i=>merged.rows.splice(i,1));

merged.name=document.getElementById("name").value||"merged_portfolio";

const blob=new Blob(

[JSON.stringify(merged,null,2)],

{type:"application/json"}

);

const a=document.createElement("a");

a.href=URL.createObjectURL(blob);

a.download=merged.name+".json";

a.click();

}

</script>

</body>
</html>
